{% extends "base.html" %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static "knowhub/create_article_form.css" %}">
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Article</legend>
        {{ form.as_p }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Create or Update</button>
      </div>
    </form>
  </div>
{% endblock %}
