{% extends "base.html" %}

{% block content %}
  <img class="rounded-circle article-img" src="{{ object.owner.profile.image.url }}" alt="">
  <ul>
    <li>
      <h2>{{ object.owner.username }}</h2>
      <h2>{{ object.name }}</h2>
      <p>{{ object.description }}</p>
      <p>{{ object.price }}</p>
    </li>
  </ul>

  {% if object.owner == request.user %}
    <div>
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'services-update' object.id %}">Update</a>
      <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'services-delete' object.id %}">Delete</a>
    </div>
  {% endif %}
{% endblock content %}
