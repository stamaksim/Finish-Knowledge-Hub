{% extends "base.html" %}

{% block content %}
  {% if category_list %}
    <div class="list-group">
      {% for category in category_list %}
        <a href="{% url 'category-detail' category.id %}" class="list-group-item list-group-item-action">
          <h5 class="mb-1">{{ category.name }}</h5>
          <br>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p>There are no categories.</p>
  {% endif %}
{% endblock %}
