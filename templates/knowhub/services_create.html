{% extends "base.html" %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static "knowhub/create_service.css" %}">
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Services</legend>
        {{ form }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Create Services</button>
      </div>
    </form>
  </div>
{% endblock %}
